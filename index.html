<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYT</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid headerStyle">
      <div class="container d-flex justify-content-center" >
        <h1 class="display-4">NewYork Times Article Search</h1>
        <p class="lead">Get the latest news Daily!</p>
      </div>
    </div>

    <div class="container background-img">
        <div class="row">
            <form>
                <h3>Search Parameters</h3>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search Term</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                 
                </div>
                <div class="form-group submit">
                  <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                  <input type="text" class="form-control submit" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-group submit">
                  <label for="formGroupExampleInput2">Start Year (optional)</label>
                  <input type="text" class="form-control submit" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-group submit">
                  <label for="formGroupExampleInput2">End Year (optional)</label>
                  <input type="text" class="form-control submit" id="formGroupExampleInput2" placeholder="">
                </div>
                <button type="button" class="btn btn-outline-primary submitBtn">Search</button>
                <button type="button" class="btn btn-outline-primary">Clear Results</button>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Top Articles</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                  </div>
                  <div class="emptyArticleDiv">

                  </div>
              </form>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
